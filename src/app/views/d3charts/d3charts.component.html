<div [@routerTransition]>
    <app-page-header [heading]="'D3 Charts'" [icon]="'fa-bar-chart-o'"></app-page-header>
    <div class="row">
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Bar Chart
                </div>
                <div class="card-block">
                    <app-bar-chart id="barChartD3"></app-bar-chart>
                </div>
                <div class="card-footer">
                    <button class="btn btn-info btn-sm" (click)="randomize()">Update</button>
                </div>
            </div>
        </div>
        <div class="col col-sm-6">
            <div class="card mb-3">
                <div class="card-header">
                    Multi-line Chart
                </div>
                <div class="card-block">
                    <app-multiline></app-multiline>
                </div>
            </div>
        </div>
    </div>
</div>
